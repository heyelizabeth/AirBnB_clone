<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">    
    <link rel="stylesheet" href="styles/6-filters.css">    
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css"> 
</head>
<body>
    <header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Lagos, Kano</h4>

				<ul class="popover">
					<li><h2>Lagos:</h2></li>
					<ul>
						<li>Victoria Island</li>
						<li>Ikeja</li>
					</ul>
					<li><h2>Kano:</h2></li>
					<ul>
						<li>Arewa</li>
						<li>Hotoro</li>
					</ul>
					<li><h2>Abuja:</h2></li>
					<ul>
						<li>Asokoro</li>
						<li>Garki</li>
					</ul>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Electricity</h4>

				<ul class="popover">
					<li>Internet</li>
					<li>Electricity</li>
					<li>Water</li>
					<li>Furniture</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>

	<footer>
        <p>Best School</p>
    </footer>    
</body>
</html>
